version: '3.8'

services:
  frontend:
    build: ./frontend
    restart: always
    ports:
      - "5173:5173"
    networks:
      - web

  backend:
    build: ./backend
    restart: always
    ports:
      - "3000:3000"
    networks:
      - web

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - web

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c"
    command: >
      "trap exit TERM;
       while :; do sleep 6h & wait $${!}; certbot renew; done"

networks:
  web:
    driver: bridge
